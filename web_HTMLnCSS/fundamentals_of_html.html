<!--HTML 기본 구조-->
<!--/* !후에 tab을 하면 기본 구조 만들어줌. 자동완성~ */-->

<!DOCTYPE html>   <!--해당 문서가 HTML이라는 것을 나타낸다.-->
<html lang="en">   <!--전체 페이지 컨텐츠를 포함. </html>과 짝궁이다.-->

<head>  <!--HTML문서 관련 설명, 설정 등 사용자에게 보이지 않음. </head>과 짝-->
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>My page</title>
</head>

<body>  <!--페이지에 표시되는 컨텐츠. </body>와 짝-->
  <h1>Main Heading</h1> <!--text structure-->
  <h2>Sub Heading</h2> <!--text structure-->
  <p>This is <em>my</em> page</p>
  <a href="https://www.google.co.kr/">Google로 이동</a>
  <img src="images/sample.png" alt="sample-img">
  <img src="https://random.imagecdn.app/500/150/" alt="sample-img">
</body>

</html>
