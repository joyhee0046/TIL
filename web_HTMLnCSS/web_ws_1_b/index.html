<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <style>
      .card-box {
        width: 400px;
        height: 220px;
        border-style: solid;
        border-width: 1px;
        margin: 0px auto;
      }
      .border-box {
        box-sizing: border-box;
      }
    </style>
    <title>Business card</title>
  </head>
  <body>
    <div class="border-box">
      <div class="card-box">
        <img src="profile.png" alt="Logo" width="100" height="100" />
        <h1>홍길동</h1>
        <p>Front-End Developer, Example</p>
        <p>서울시 강남구 테헤란로 1234</p>
        <p>02-123-4567</p>
      </div>
    </div>
  </body>
</html>
