<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const scores = [90, 80, 70, 60, 40]
    // for .. of 문으로 코드 작성
    let sum = 0
    let length = 0
    for (const i of scores) {
      sum += i
      length ++
    }
    console.log(length)
    console.log(sum)
    console.log(sum/length)

    // while문으로 코드 작성
    while (length) {
      console.log(scores[length-1])
      length-=1
    }
  </script>
</body>
</html>
