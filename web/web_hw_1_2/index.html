<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>login</title>
  <style>
    .blue-pop:focus {
      outline-color: blue;
      color: gray;
    }
    .font-st{
      font-style:italic;
      font-family: Impact, Haettenschweiler, 'Arial Narrow Bold', sans-serif;
    }
  </style>
</head>
<body>
  <form action="" method="get" class="font-st">
    <div class="font-st">
      <label for="name">USER NAME : </label>
      <input class="blue-pop" type="text" name="name" id="name" size="18" placeholder="아이디를 입력 해 주세요." />
    </div>
    <div class="font-st">
      <label for="password">PWD : </label>
      <!--password는 실제로 암호화되는거 아님. 그냥 사용자 눈에만 안보이게-->
      <input class="blue-pop" type="password" name="password" size="15" id="password" required/>  
      <input type="submit" value="로그인" />
    </div>
    </div>
  </form>
</body>
</html>

<!--
input이랑 form은 언제나 짝궁.
사용자의 입력 내용을 특정 위치로 전송하기 위함.
action속성이 전송 보낼 곳을 작성하는 위치.
기본적으로 상대경로, 필요에따라 절대경로도 가능.
어떤 방식으로 데이터를 전송하는지? 메소드 "get". 조회 방식.
'post'메소드는 변동. db변경 등_개발자도구 네트워크 창에서 확인 가능

label for=의 속성은 id를 기반으로 동작. 글씨를 눌러도 입력창에 포커싱되도록 하는 것.
-->
