<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    // 동등 연산자를 활용한 조건문
    if (0 == []) {
      console.log('true?')
    } else {
      console.log('false?')
    }
    // 실행 결과 : 'true?'

    // 일치 연산자를 활용한 조건문
    if ({} === false) {
      console.log('true?')
    } else {
      console.log('false?')
    }
    // 실행 결과 : 'false?'

    // 논리 연산자를 활용한 단축 평가
    console.log(0 && 13)
    // and의 처음이 0이라 0에서 정지. 아무리 뒤로 가도 True일리 없음
    // 실행 결과 : 0
    console.log(0 || 13)
    // or의 처음이 0이지만 뒤가 True일 수 있으니까 13까지 확인
    // 실행 결과 : 13

    let num = 12
    num /= 3
    console.log(num)
    // 실행 결과 : 4

    let number = 13
    number ++
    // console.log(number)
    // 실행 결과 : 14
  </script>
</body>
</html>
