<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
</head>
<body>
  <script>
    const citiesInfo = [
      {
        city: '서울',
        utcOffset: ['한국 표준시', 'KST', 'UTC+9'],
        latitude: 37,
        longitude: 126
      },
      {
        city: '도쿄',
        utcOffset: ['일본 표준시', 'JST', 'UTC+9'],
        latitude: 35,
        longitude: 139
      },
      {
        city: '상하이',
        utcOffset: ['중국 표준시', 'CST', 'UTC+8'],
        latitude: 31,
        longitude: 121
      }
    ]

    let key = ''
    for (const city of citiesInfo) {
      let idx = 0
      while (idx < 4){
        if (Object.keys(city)[idx] == "city") {
          key = "수도"
        }
        else {
          key = Object.keys(city)[idx]
        }
        if (typeof(Object.values(city)[idx]) =="object") {
          value = Object.values(city)[idx][Object.values(city)[idx].length-1]
        }
        else {
          value = Object.values(city)[idx]
        }
        console.log(`${key} : ${value}`)
        idx ++
      }
    }
  </script>
</body>
</html>
